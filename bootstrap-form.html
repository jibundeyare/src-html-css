<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/bootstrap-form.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

    <header class="banner">
      <div class="banner-content">
        <h1>Lorem Ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
      </div>
    </header>

    <main class="container">
      <form action="" method="post" enctype="multipart/form-data">

        <div class="row">
          <div class="col-lg-6">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" required />
              </div>
              <div class="form-group">
                <label for="login">Pseudo *</label>
                <input type="text" class="form-control" id="login" placeholder="Votre pseudo" required />
              </div>
          </div><!-- .col-lg-6 -->

          <div class="col-lg-6">
              <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required />
              </div>
              <div class="form-group">
                <label for="birthday">Anniversaire</label>
                <input type="date" class="form-control" id="birthday" placeholder="Votre date d'anniversaire" />
              </div>
          </div><!-- .col-lg-6 -->
        </div><!-- .row -->

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="fruit">Fruit</label>
              <select class="form-control" id="fruit">
                <option value="" disabled selected>Choisissez votre fruit</option>
                <option value="1">pomme</option>
                <option value="2">fraise</option>
                <option value="3">banane</option>
              </select>
            </div>
          </div><!-- .col-lg-6 -->

          <div class="col-lg-6 newsletter-checkbox">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="newsletter">
              <label class="form-check-label" for="newsletter">Newsletter</label>
            </div>
          </div><!-- .col-lg-6 -->
        </div><!-- .row -->

        <div class="row">
          <div class="col-lg-6 offset-lg-6">
            <button type="submit" class="btn btn-primary float-right">Valider</button>
          </div><!-- .col-lg-6 -->
        </div><!-- .row -->

      </form>
    </main><!-- .container -->

    <footer>
      <div class="container">
        <ul>
          <li><a href="">foo</a></li>
          <li><a href="">bar</a></li>
          <li><a href="">baz</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
