<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--
        si le document root se trouve dans le dossier parent, la balise `base`
        permet de dire au navigateur que tous les liens relatifs doivent être
        préfixé avec le href précisé
        -->
        <base href="/base-url/">
        <!--
        le href de la balise `link` sera préfixé de `/base-url/`
        ce qui donne `/base-url/css/main.css`
        -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    </body>
</html>
